<html>
    <head>
        <title>Conversations - UniConnect</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f0f0f0;
            }
            #chatBox {
                width: 100%;
                height: 400px;
                border: 1px solid #ccc;
                border-radius: 8px;
                overflow-y: auto;
                padding: 10px;
                margin-bottom: 10px;
                background-color: #fff;
            }
            .message {
                display: inline-block;
                max-width: 70%;
                padding: 10px;
                border-radius: 12px;
                margin: 5px 0;
                font-size: 14px;
                position: relative;
            }
            .my-message {
                background-color: #dcf8c6;
                float: right;
                clear: both;
            }
            .other-message {
                background-color: #ececec;
                float: left;
                clear: both;
            }
            .timestamp {
                font-size: 11px;
                color: #666;
                margin-top: 3px;
                display: block;
                text-align: right;
            }
            #inputArea {
                display: flex;
                gap: 10px;
            }
            #messageInput {
                flex: 1;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 8px;
            }
            #sendBtn {
                padding: 10px 15px;
                border: none;
                border-radius: 8px;
                background-color: #4CAF50;
                color: white;
                cursor: pointer;
            }
            #sendBtn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        
        <h2>Conversations</h2>
        <div id="chatBox"></div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
        
        <script>
            const socket = new WebSocket("ws://localhost:8080/UniConnect/chat");
            
            const chatBox = document.getElementById("chatBox");
            const input = document.getElementById("messageInput");
            const sendBtn = document.getElementById("sendBtn");

            function getTime() {
                const now = new Date();
                return now.getHours().toString().padStart(2, '0') + ":" + 
                       now.getMinutes().toString().padStart(2, '0');
            }
            
            socket.onopen = () => {
                const msg = document.createElement("p");
                msg.innerHTML = "<em>Connected to server.</em>";
                chatBox.appendChild(msg);
            };
            
            socket.onmessage = (event) => {
                addMessage(event.data, "other-message");
            };
            
            sendBtn.onclick = () => {
                const message = input.value;
                if(message.trim() !== ""){
                    socket.send(message);
                    addMessage(message, "my-message");
                    input.value = "";
                }
            };

            function addMessage(text, type) {
                const wrapper = document.createElement("div");
                wrapper.className = "message " + type;

                wrapper.innerHTML = `
                    ${text}
                    <span class="timestamp">${getTime()}</span>
                `;

                chatBox.appendChild(wrapper);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        </script>
    </body>
</html>
